<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            background-color: black;
            color: white;

            text-align: center;
            height: 100dvh;
            justify-content: center;
            display: flex;
            align-items: center;
            font-size: 50px;
            font-family: "Sofia", sans-serif;

        }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="font-effect-neon"></h1>
    </div>
    <script>
        setInterval(() => {
            const date = new Date()

            const hours = date.getHours()
            let minutes = date.getMinutes()
            let seconds = date.getSeconds()

            if (minutes < 10) {
                minutes = `0${minutes}`
            }
            if (seconds < 10) {
                seconds = `0${seconds}`
            }
            // const result = ${ hours }: ${ minutes }: ${ seconds }
            const result = [hours, minutes, seconds].join(":")
            document.querySelector('.box h1').innerHTML = result;
        }, 1000)
    </script>
</body>

</html>
