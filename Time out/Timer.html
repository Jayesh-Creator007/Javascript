<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="cal()">Start</button>
    <button type="button" onclick="c()">Stop</button>
    <div id="clock">
        <p id="clock2"></p>
    </div>
    <script>
        var Setiomeout;
        let time = 1;
        function cal() {
            Setiomeout = setInterval(() => {
                time += 1
                document.getElementById("clock2").innerHTML = time
                console.log(time);
                console.log("Hello")
            }, 1000)
            // setTimeout(() => {
            //     alert("Namastay")
            // }, 5000)
        }
        function c() {
            console.log(time);
            clearInterval(Setiomeout)
        }


    </script>

</body>

</html>
