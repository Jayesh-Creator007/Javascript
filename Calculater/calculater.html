<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .calculator h1 {
      text-align: center;
      color: #4a4a4a;
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 1rem;
    }

    input[type="number"] {
      border-radius: 10px;
      height: 45px;
      font-size: 1rem;
    }

    .btn-group .btn {
      font-size: 20px;
      width: 60px;
      border-radius: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    #result {
      text-align: center;
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #2c3e50;
    }

    @media (max-width: 576px) {
      .btn-group {
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn-group .btn {
        flex: 1 1 40%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <form class="calculator">
    <h1>ðŸ§® Calculator</h1>

    <div class="mb-3">
      <label for="value1" class="form-label">Value 1</label>
      <input type="number" id="value1" class="form-control" placeholder="Enter first number" />
    </div>

    <div class="mb-3">
      <label for="value2" class="form-label">Value 2</label>
      <input type="number" id="value2" class="form-control" placeholder="Enter second number" />
    </div>

    <div class="btn-group d-flex justify-content-between my-3" role="group">
      <button type="button" class="btn btn-primary" onclick="add()">+</button>
      <button type="button" class="btn btn-secondary" onclick="sub()">-</button>
      <button type="button" class="btn btn-success" onclick="mul()">X</button>
      <button type="button" class="btn btn-danger" onclick="div()">Ã·</button>
    </div>

    <div id="result"></div>
  </form>

  <script>
    function add() {
      let value1 = document.getElementById('value1').value;
      let value2 = document.getElementById('value2').value;
      let sum = Number(value1) + Number(value2);
      document.getElementById('result').innerHTML = ` Addition of ${value1} and ${value2} is <b>${sum}</b>`;
    }

    function sub() {
      let value1 = document.getElementById('value1').value;
      let value2 = document.getElementById('value2').value;
      let difference = value1 - value2;
      document.getElementById('result').innerHTML = `Subtraction of ${value1} and ${value2} is <b>${difference}</b>`;
    }

    function mul() {
      let value1 = document.getElementById('value1').value;
      let value2 = document.getElementById('value2').value;
      let product = value1 * value2;
      document.getElementById('result').innerHTML = `Multiplication of ${value1} and ${value2} is <b>${product}</b>`;
    }

    function div() {
      let value1 = document.getElementById('value1').value;
      let value2 = document.getElementById('value2').value;
      if (value2 == 0) {
        document.getElementById('result').innerHTML = `ðŸš« Division by zero is not allowed.`;
      } else {
        let quotient = value1 / value2;
        document.getElementById('result').innerHTML = `Division of ${value1} and ${value2} is <b>${quotient}</b>`;
      }
    }
  </script>
</body>
</html>
