<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow" method="post" id="submitdata">
        <div class="mt-4">
            <input type="text" class="form-control"  placeholder="Enter student name">
        </div>
        <div class="mt-4">
            <input type="number" class="form-control" placeholder="Enter student grid">
        </div>
        <div class="mt-4">
            <input type="number" class="form-control" placeholder="Enter student mobile">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter parent name">
        </div>
        <div class="mt-4">
            <input type="number" class="form-control" placeholder="Enter parent mobile number">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter parent relation">
        </div>
        <div class="mt-4"><button type="submit" class="btn btn-outline-success">submit</button></div>
        <div>
            <p id="student"></p>
            <p id="parent"></p>
        </div>
    </form>
</body>

</html>
