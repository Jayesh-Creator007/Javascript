<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class parent{
            constructor(){

                console.log("hello");
            }
            
        }
        class  student extends parent {
            constructor(){
                super()
                console.log("World");
                
            }
        }
        class Result extends parent {
            constructor(){
                super()
                console.log("world");
                
            }
        }
        new student()
        new Result()
    </script>
</body>
</html>
